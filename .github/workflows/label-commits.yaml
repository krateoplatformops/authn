name: Label PR Based on Commit Messages

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  label_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get PR commits
        id: get_commits
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const { data: commits } = await github.pulls.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
            });

            // Extract commit messages
            const commitMessages = commits.map(commit => commit.commit.message);
            core.setOutput('messages', commitMessages.join('\n'));

      - name: Analyze commits and set labels
        id: analyze
        run: |
          commits="${{ steps.get_commits.outputs.messages }}"
          echo "Commits: $commits"

          # Initialize labels as an array
          LABELS=()

          # Check commit messages and set labels
          if [[ "$commits" =~ feat ]]; then
            LABELS+=("enhancement")
          fi
          if [[ "$commits" =~ fix ]]; then
            LABELS+=("bug")
          fi
          if [[ "$commits" =~ docs ]]; then
            LABELS+=("documentation")
          fi

          # Convert the labels array to a comma-separated string
          LABELS_STRING=$(IFS=, ; echo "${LABELS[*]}")
          echo "Labels to add: $LABELS_STRING"

          # Export labels as an environment variable
          echo "LABELS=$LABELS_STRING" >> $GITHUB_ENV

      - name: Add labels to PR using REST API
        if: env.LABELS != ''
        run: |
          curl -s -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data "{\"labels\": [${{ toJson(env.LABELS) }}]}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/labels"
