name: Create Release Notes on Tag

on:
  push:
    tags: [ '[0-9]+.[0-9]+.[0-9]+' ]
    branches:
      - main  # Only triggers when tags are pushed to the main branch

jobs:
  create_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const tagName = context.ref.replace('refs/tags/', '');
            const releaseName = `Release ${tagName}`;

            // Create a release with autogenerated notes
            const { data: release } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tagName,
              name: releaseName,
              body: '',
              draft: false,
              prerelease: false,
              generate_release_notes: true,  // Automatically generate release notes
            });

            core.setOutput('release_url', release.html_url);

      - name: Output Release URL
        run: echo "Release created at: ${{ steps.create_release.outputs.release_url }}"
